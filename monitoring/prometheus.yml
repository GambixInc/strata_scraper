global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gambix Strata Application
  - job_name: 'strata-scraper'
    static_configs:
      - targets: ['strata-scraper:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis (if using Redis for rate limiting)
  - job_name: 'redis'
    static_configs:
      - targets: ['strata-redis:6379']
    scrape_interval: 30s
    profiles:
      - production

  # Nginx (if using Nginx reverse proxy)
  - job_name: 'nginx'
    static_configs:
      - targets: ['strata-nginx:80']
    scrape_interval: 30s
    profiles:
      - production

  # Node Exporter (for system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    profiles:
      - production

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.localhost:9323']  # Docker Desktop
    scrape_interval: 30s
    profiles:
      - production

